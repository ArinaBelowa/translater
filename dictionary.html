<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translater</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="preloader">
        <div class="loader">
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
        </div>
        Loading...
    </div>
    <div class="content">
        <header class="header container">
            <a><h1 class="header__title">Translater</h1></a>
            <nav class="header__menu">
                <ul class="menu">
                    <!-- <li><a href="index.html" class="menu__link">Главная</a></li>
                    <li><a href="translator.html" class="menu__link">Переводчик</a></li>
                    <li><a href="dictionary.html" class="menu__link">Словарь</a></li>
                    <li><a href="contacts.html" class="menu__link">Контакты</a></li> -->
                </ul>
            </nav>
            <button class="header__login"> Вход</button>
        </header>
        <main class="main container">
            <section id="#title" class="titleText">
                <h2 class="body__title-wrap"><i class="bx bx-book-open"></i>Словарь</h2>
            </section>
            <section id="#dictionary">
                <p class="body__text"><em>Ищите слова.</em></p>
                <form action="/submit" method="post" class="form">
                    <input type="text" id="dictionary" name="dictionary" placeholder="Введите слово для поиска" class="dictionary">
                </form>
                <button type="button" class="form__button">Искать</button>
            </section>
            <section class="words__list">
                <h2 class="words__listTitle">Ознакомьтесь с необычными словами</h2>
                <ul class="words__cardList">
                    <!-- <li class="words__card">
                    <p class="words__cardName">Magniloquent (Англ.)</p>
                    <p class="words__cardDefinition">Говорить в высоком или грандиозном стиле.</p>
                    </li>
                    <li class="words__card">
                    <p class="words__cardName">Tomaten auf den Augen haben (Нем.)</p>
                    <p class="words__cardDefinition">Эта идиома означает "не видеть что-то очевидное." Буквально она переводится как "иметь помидоры в глазах".</p>
                    </li>
                    <li class="words__card">
                    <p class="words__cardName">Donner sa langue au chat (Фр.)</p>
                    <p class="words__cardDefinition">Эта фраза означает "признать себя неспособным найти решение, разгадку чего-либо", "отказаться отвечать на что-либо". Буквально "отдать язык коту".</p>
                    </li> -->
                </ul>
            </section>
            <div class="dialog dialog--layout" hidden>
                <div class="dialog__content">
                    <button class="popup__close" type="button"><img src="images/icon/close.svg" alt="Закрыть окно" width="35" wheight="35"></button>
                    <section class="popup" id="popup-select">
                        <h2 class="popup__title">Войдите в профиль</h2>
                        <div class="popup__buttons">
                            <button class="button button--accent" type="button" data-login>Войти</button>
                            <button class="button" type="button" data-registration>Регистрация</button>
                        </div>
                    </section>
                    <section class="popup" id="popup-registration" hidden >
                        <h2 class="popup__title popup__title--registration">Регистрация</h2>
                        <form class="popup__form form" action="/" method="post" id="registration-form">
                            <input class="form__field" type="text" name="name" placeholder="Имя" required id="username">
                            <input class="form__field" type="text" name="login" placeholder="Логин" required id="login">
                            <input class="form__field" type="email" name="email" placeholder="Email" required id="email">
                                <fieldset class="form__fieldset">
                                    <div class="form__field-block">
                                        <input class="form__field" type="password" name="password" placeholder="Пароль" required id="password">
                                        <span class="form__field-alert">Минимум 8 символов</span>
                                    </div>
                                    <input class="form__field" type="password" name="repeat-password" placeholder="Повторите пароль"
                                    required id="confirm-password">
                                </fieldset>
                                <p id="error-message" class="error-message"></p>
                                <fieldset class="form__buttons">
                                    <button class="button button--accent" type="submit">Зарегистрироваться</button>
                                    <button class="button" type="button">Отмена</button>
                                </fieldset>
                            <button class="button button--link" type="button"><a href="login.html" class="popup__link">У меня уже есть аккаунт</a></button>
                        </form>
                    </section>
                    <section class="popup" id="popup-login" hidden>
                        <h2 class="popup__title">Войти</h2>
                        <form class="popup__form form" action="/" method="post">
                            <input class="form__field" type="text" name="login" placeholder="Логин" required>
                            <input class="form__field" type="password" name="password" placeholder="Пароль" required>
                            <fieldset class="form__buttons">
                                <button class="button button--accent" type="submit">Войти</button>
                                <button class="button" type="button">Отмена</button>
                            </fieldset>
                            <p class="button button--link" type="button"><a href="registration.html" class="popup__link">У меня еще нет аккаунта</a></p>
                        </form>
                    </section>
                </div>
            </div>
        </main>
        <footer class="footer container">
            <p class="footer__title">@ 2025 Translater, LTD Соловьев Дмитрий, Белова Арина, Щенников Александр</p>
        </footer>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/menu.js"></script>
    <script>
        const cardsCon = document.querySelector(".words__list");
            if (cardsCon) {
            const cardList = cardsCon.querySelector(".words__cardList");
            const apiUrl = "data.json";
            const createCard = (
                name,
                language,
                definition
            ) => {
                const card = `
                <li class="words__card">
                <h3 class="words__cardName">${name} (${language})</h3>
                <p class="words__cardDefinition">${definition}</p>
                </li>
            `;
            return card;
            };
        fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                console.log(typeof data);
 
                data.forEach((item) => {
                    const cardElement = createCard(
                        item.name,
                        item.language,
                        item.definition
                    );
                    cardList.insertAdjacentHTML("beforeend", cardElement);
                });
            })
            .catch((error) => {
                console.error("Ошибка при загрузке данных:", error);
            })}
    </script>

</body>
</html>
